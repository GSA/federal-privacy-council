---
layout: base
---

<section class="usa-section usa-grid">
  <div class="usa-width-one-whole">
    <h1> {{ page.title }}</h1>
    {% if page.image %}
    <div class="page--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"><h1> {{ page.title }}</h1></div>
    {% endif %}
    {{ content }}
    </div>
  </div>
</section>
